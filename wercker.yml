box:
    id: golang:1.14
    id: golang:1.13

build:
  docker: true
  steps:
    - wercker/setup-go-workspace:
        package-dir: github.com/soracom/soracom-cli
        gopath: /go

    # Install dev-dependencies
    - script:
        name: install-dev-dependencies
        code: |
            apt update
            apt install -y jq

    # Build the project
    - script:
        name: build
        code: |
            ./scripts/build.sh
            cp -r ./soracom/ $WERCKER_OUTPUT_DIR

    # Test the project
    - script:
        name: test
        code: |
            ./test/test.sh

  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: "#soracom-cli"
        username: wercker
